<body>
    <nav class="navbar navbar-expand-lg navbar-light header fixed-top">
        <!-- Code du header ici -->
    </nav>
    <div class="container form-section">
        <h2>Créer un profil</h2>
        <form>
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" class="form-control" id="name" placeholder="Entrez votre nom">
            </div>
            <div class="form-group">
                <label for="age">Âge</label>
                <input type="number" class="form-control" id="age" placeholder="Entrez votre âge">
            </div>
            <div class="form-group">
                <label for="gender">Sexe</label>
                <select class="form-control" id="gender">
                    <option>Homme</option>
                    <option>Femme</option>
                    <option>Autre</option>
                </select>
            </div>
            <div class="form-group">
                <label for="budget">Budget</label>
                <input type="text" class="form-control" id="budget" placeholder="Entrez votre budget">
            </div>
            <div class="form-group">
                <label for="location">Localisation souhaitée</label>
                <input type="text" class="form-control" id="location" placeholder="Entrez la localisation souhaitée">
            </div>
            <div class="form-group">
                <label for="preferences">Préférences</label>
                <input type="text" class="form-control" id="preferences" placeholder="Entrez vos préférences (fumeur, animaux, etc.)">
            </div>
            <div class="form-group">
                <label for="photo">Télécharger une photo</label>
                <input type="file" class="form-control-file" id="photo">
            </div>
            <div class="form-group">
                <label for="description">Description personnelle</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
