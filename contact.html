    <nav class="navbar navbar-expand-lg navbar-light header fixed-top">

    <div class="container contact-section">
        <h2>Contactez-nous</h2>
        <form>
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" class="form-control" id="name" placeholder="Entrez votre nom">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Entrez votre email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Votre message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
        <div class="mt-4">
            <h5>Contactez-nous directement sur WhatsApp</h5>
            <a href="https://wa.me/+22969024349" class="btn btn-success" target="_blank">Envoyer un message sur WhatsApp</a>

    </div>
